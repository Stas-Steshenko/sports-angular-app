<section class="matches-container">
  <h2 class="section-title">Matchday Overview</h2>

  <div class="search-wrapper">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchChange()"
      placeholder="ПОШУК КОМАНДИ..."
      class="search-input"
    >
    <p class="search-info" *ngIf="searchTerm">Пошук для: <strong>{{ searchTerm }}</strong></p>
  </div>

  <ng-container *ngIf="(matches$ | async) as matchesList; else loading">

    <div class="matches-grid">
      <app-item-card
        *ngFor="let matchItem of matchesList"
        [match]="matchItem">
      </app-item-card>
    </div>

    <div *ngIf="matchesList.length === 0" class="no-results">
      НІЧОГО НЕ ЗНАЙДЕНО ЗА ВАШИМ ЗАПИТОМ
    </div>

  </ng-container>

  <ng-template #loading>
    <div class="no-results">ЗАВАНТАЖЕННЯ МАТЧІВ...</div>
  </ng-template>
</section>
