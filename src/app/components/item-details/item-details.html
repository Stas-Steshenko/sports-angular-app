<div class="details-page-container" *ngIf="match$ | async as match; else loadingOrNotFound">
  <a routerLink="/items" class="back-btn">← НАЗАД ДО СПИСКУ</a>

  <div class="match-card-styled"
       [class.border-live]="match.status === 'Live' || match.status === 'LIVE'"
       [class.border-finished]="match.status === 'Full Time' || match.status === 'FINISHED'">

    <div class="live-indicator" *ngIf="match.status === 'Live' || match.status === 'LIVE'">
      <span class="dot"></span> LIVE
    </div>

    <div class="teams-line">
      <div class="team-block">
        <img [src]="match.logoHome" [alt]="match.homeTeam" class="team-logo big-logo">
        <span class="team-name big-name">{{ match.homeTeam }}</span>
      </div>

      <div class="score-section">
        <div class="match-status-top">{{ match.status }}</div>
        <div class="match-time-display">{{ match.matchTime }}</div>
        <div class="score-box">
          {{ match.homeScore }} : {{ match.awayScore }}
        </div>
      </div>

      <div class="team-block">
        <img [src]="match.logoAway" [alt]="match.awayTeam" class="team-logo big-logo">
        <span class="team-name big-name">{{ match.awayTeam }}</span>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingOrNotFound>
  <div class="details-page-container">
    <div class="match-card-styled border-finished" style="text-align: center; padding: 40px;">
      <h2 class="team-name">Завантаження або матч не знайдено...</h2>
      <p style="margin-bottom: 20px; color: #666;">Перевірте з'єднання з сервером</p>
      <a routerLink="/items" class="back-btn">Повернутися до списку</a>
    </div>
  </div>
</ng-template>
